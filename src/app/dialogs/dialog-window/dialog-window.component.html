<div class="header">
  <div #dragHandle class="title">{{ config.title }}</div>
  <button (click)="onMaximise()" *ngIf="!config.blockMaximize" mat-button>
    <mat-icon>{{ maximized ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
  </button>
  <button appDlgClose color="warn" mat-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="dialog-content">
  <ng-template #viewContainer></ng-template>
</div>
